---
name: test
kind: pipeline
type: docker

trigger:
  event:
    exclude:
      - push
      - tag
    include:
      - pull_request

steps:
  - name: install-dependencies
    image: node:lts-stretch
    commands:
      - yarn install --frozen-lockfile

  - name: build
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn build

  - name: lint
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn quality:lint

  - name: circular-dependencies-test
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn quality:circular-deps

  - name: unit-tests
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn quality:test

  - name: e2e-tests
    image: docker:latest
    commands:
      - docker-entrypoint.sh docker compose --profile test up --build --abort-on-container-exit test

---
name: release
kind: pipeline
type: docker

trigger:
  event:
    exclude:
      - push
      - pull_request
    include:
      - tag

steps:
  - name: install-dependencies
    image: node:lts-stretch
    commands:
      - yarn install --frozen-lockfile

  - name: build
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn build

  - name: lint
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn quality:lint

  - name: circular-dependencies-test
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn quality:circular-deps

  - name: unit-tests
    image: node:lts-stretch
    depends_on:
      - install-dependencies
    commands:
      - yarn quality:test

  - name: e2e-tests
    image: docker:latest
    commands:
      - docker-entrypoint.sh docker compose --profile test up --build --abort-on-container-exit test

  - name: publish
    image: node:lts-stretch
    depends_on:
      - build
      - lint
      - circular-dependencies-test
      - unit-tests
      - e2e-tests
    commands:
      - git fetch --tags
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - yarn run publish from-git --yes --no-verify-access
    environment:
      NPM_TOKEN:
        from_secret: NPM_TOKEN

