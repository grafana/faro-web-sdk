name: 'Validate Semantic Pull Request'

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions: {}

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - id: lint-pr-title
        uses: grafana/shared-workflows/actions/lint-pr-title@db335abbb69aa555bd0a832075fad5259d15fae8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
