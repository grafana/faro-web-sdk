name: 'Validate Semantic Pull Request'

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions: {}

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - id: lint-pr-title
        uses: grafana/shared-workflows/actions/lint-pr-title@9169dac82ee307312a1c948918184ea02f34aff8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
