name: 'Validate Semantic Pull Request'

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions: {}

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - id: lint-pr-title
        uses: grafana/shared-workflows/actions/lint-pr-title@76191e8b248c430d5d8d974bbf6a2be07212422d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
