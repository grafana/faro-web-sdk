name: 'Validate Semantic Pull Request'

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions: {}

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - id: lint-pr-title
        uses: grafana/shared-workflows/actions/lint-pr-title@ae92934a14a48b94494dbc06d74a81d47fe08a40
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
