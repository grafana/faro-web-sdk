name: 'Validate Semantic Pull Request'

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions: {}

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - id: lint-pr-title
        uses: grafana/shared-workflows/actions/lint-pr-title@f8d38df9065ff1beb3c670acb5c0efacd9299f97
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
